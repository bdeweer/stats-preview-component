<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <script type="module" crossorigin src="/stats-preview-componentx/assets/index-BCQ5FgNp.js"></script>
    <link rel="stylesheet" crossorigin href="/stats-preview-componentx/assets/index-DjJ787OU.css">
  </head>
  <body>
    <main>
      <div class="header">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="/stats-preview-componentx/images/image-header-desktop.jpg"
          />
          <img src="/stats-preview-componentx/images/image-header-mobile.jpg" alt="business" />
        </picture>
      </div>

      <section class="card-content">
        <h1 class="title white">
          Get <span class="purple-500">insights</span> that help your business
          grow.
        </h1>

        <p class="text-preset-4 white opacity-75 description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-container">
          <article>
            <h2 class="text-preset-3 white">10k+</h2>
            <p class="text-preset-5 white opacity-75">Companies</p>
          </article>

          <article>
            <h2 class="text-preset-3 white">314</h2>
            <p class="text-preset-5 white opacity-75">Templates</p>
          </article>

          <article>
            <h2 class="text-preset-3 white">12M+</h2>
            <p class="text-preset-5 white opacity-75">Queries</p>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
